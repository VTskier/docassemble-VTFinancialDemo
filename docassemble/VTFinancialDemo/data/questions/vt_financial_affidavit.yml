    house_expenses_paid_by_other[i].max = house_expenses_totals[i].value
    house_expenses_paid_by_other[i].get_other_value
  else:
    house_expenses_paid_by_other[i].value = '0'
  # TODO: Somehow exclude items that the person has already selected
  house_expenses_paid_by_other[i].complete = True
  house_expenses_totals[i].complete = True
